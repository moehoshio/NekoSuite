# event/config.yaml
# 活動模塊配置文件 (直接 Java 發放獎勵)

# 數據存儲配置
storage:
    # 存儲類型: yaml, sqlite (未來支持)
    type: "yaml"
    # 數據存儲目錄
    data_dir: "userdata"

# 活動配置
events:
    # 每日登錄獎勵
    daily_login:
        name: "每日登錄獎勵"
        description: "每天登錄遊戲即可獲得獎勵"
        type: "daily_reward"
        enabled: true
        auto_claim: true
        limit_modes:
            count: 1
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            login_balance:
                probability: 100
                amount: 100
                command: "eco give {player} {amount}"
            login_exp:
                probability: 100
                amount: 50
                command: "minecraft:xp add {player} {amount} points"

    # 每日簽到
    daily_checkin:
        name: "每日簽到"
        description: "每日簽到可獲得連續獎勵"
        type: "check_in"
        enabled: true
        auto_claim: false
        limit_modes:
            count: 1
            time: "1d"
            refresh_at_time: "06:00"
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            checkin_balance:
                probability: 100
                amount: 200
                command: "eco give {player} {amount}"
            minecraft:diamond:
                probability: 100
                amount: 1

    # 週日特別活動
    sunday_special:
        name: "週日特別活動"
        description: "每週日的特別獎勵"
        type: "daily_reward"
        enabled: true
        auto_claim: true
        limit_modes:
            count: 1
            time: "1w"
            refresh_at_time: "00:00"
            refresh_at_week: 7  # 週日
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            sunday_balance:
                probability: 100
                amount: 1000
                command: "eco give {player} {amount}"
            sunday_exp:
                probability: 100
                amount: 500
                command: "minecraft:xp add {player} {amount} points"
            minecraft:netherite_ingot:
                probability: 100
                amount: 1

    # 新年活動
    new_year_2026:
        name: "2026新年活動"
        description: "新年特別活動，僅在新年期間可用"
        type: "holiday"
        enabled: true
        auto_claim: false
        limit_modes:
            count: 3
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2026-01-01T00:00:00Z"
            endDate: "2026-01-07T23:59:59Z"
        rewards:
            new_year_balance:
                probability: 100
                amount: 2026
                command: "eco give {player} {amount}"
            new_year_exp:
                probability: 100
                amount: 2026
                command: "minecraft:xp add {player} {amount} points"
            minecraft:enchanted_golden_apple:
                probability: 100
                amount: 3
            new_year_broadcast:
                probability: 100
                command: "broadcast 恭喜 {player} 獲得新年特別獎勵！"

    # 月度獎勵
    monthly_reward:
        name: "月度獎勵"
        description: "每月1號的特別獎勵"
        type: "daily_reward"
        enabled: true
        auto_claim: true
        limit_modes:
            count: 1
            time: "1m"
            refresh_at_time: "00:00"
            refresh_at_month: 1  # 每月1號
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            monthly_balance:
                probability: 100
                amount: 5000
                command: "eco give {player} {amount}"
            monthly_exp:
                probability: 100
                amount: 1000
                command: "minecraft:xp add {player} {amount} points"
            minecraft:diamond_block:
                probability: 100
                amount: 5

    # 測試活動（無限制）
    test_unlimited:
        name: "測試活動"
        description: "用於測試的無限制活動"
        type: "custom"
        enabled: false  # 默認禁用
        auto_claim: true
        # 沒有 limit_modes 表示無限制
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            test_balance:
                probability: 100
                amount: 1
                command: "eco give {player} {amount}"
            test_exp:
                probability: 100
                amount: 1
                command: "minecraft:xp add {player} {amount} points"
