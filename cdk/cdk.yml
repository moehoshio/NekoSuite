
# cdk的错误消息
err_text_cdk:
  command: /err_text_cdk
  type:
  - RUN_COMMAND
  runcmd:
  - $Script$%if%$arg1==invalid_params
  - $text$&c 参数无效哦! 检查一下输入吧？
  - $Script$%elseif%$arg1==invalid_cdk
  - $text$&c cdk无效哦? 检查一下有没有输错吧!
  - $Script$%elseif%$arg1==cdk_expired
  - $text$&c 这个cdk已经过期咯~ 下次早点来吧!
  - $Script$%elseif%$arg1==cdk_used
  - $text$&c 已经使用过这个cdk咯,不要太贪心哦~
  - $Script$%elseif%$arg1==cdk_limit_reached
  - $text$&c 该cdk已被用光咯~ 下次早点来吧！
  - $Script$%elseif%$arg1==invalid_action
  - $text$&c 哎呀，无效的操作。 联络管理员以解决这个问题。
  - $Script$%elseif%$arg1==invalid_cdk_type
  - $text$&c 无效的cdk类型, 联络管理员以解决这个问题。
  - $Script$%else$
  - $text$&c 未知错误!
  permission-required: false 

# $arg1: 兌換的cdk
go_cdk:
  command: /go_cdk
  execute_mode: FROM_ANOTHER_COMMAND 
  type: CALL_URL
  url: http://neko.moe/cdk/cdk.php?action=exchange&user=$player&cdk=$arg1
  get_output : true
  get_run_command: $output
  permission-required: false 
  cooldown: 1 

cdk:
    command: /cdk
    type: 
    - RUN_COMMAND
    runcmd: 
    - /go_cdk $arg1
    permission-required: false 
    error-message: '&c错误! &7使用方法: /cdk <&b您的cdk&7> 以兑换' 
    register: true
    tab_completer:
        1:
        - <CDK>

give_cdk_reward:
  command: /give_cdk_reward
  execute_mode: FROM_ANOTHER_COMMAND 
  type: 
  - RUN_COMMAND
  runcmd:
  - $Script$%if%$arg1==NekoServer2025
  - $text$&7 NekoServer 2025 祝您新年快乐! 赠送您360余额，新的一年与您同在!
  - $RUN_CONSOLE$essentials:eco give $player 360
  - $Script$%elseif%$arg1==goUseBuy
  - $text$&7 獲得7天 2級vip！
  - /do_buy $player vip 2 7
  - $Script$%else$
  - $text$&c 无效的奖励id，聯絡管理員以解決該問題
  permission-required: false 
