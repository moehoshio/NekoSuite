# 領取紅包獎勵
lucky_pack:
    command: /lucky_pack
    type: CALL_URL
    url: http://neko.moe/buy/lucky_pack.php?action=claim&user=$player
    get_output: true
    show_output_ingame: false
    get_run_command: $output
    permission-required: false

# 紅包錯誤處理
lucky_pack_err:
    command: /lucky_pack_err
    execute_mode: FROM_ANOTHER_COMMAND
    type: RUN_COMMAND
    runcmd:
    - $Script$%if%$arg1==already_claimed
    - $text$&c 今天已经领取过幸运奖励咯!
    - $Script$%if%$arg1==invalid_action
    - $text$&c 无效操作
    - $Script$%else%
    - $text$&c 未知错误
    permission-required: false

# 發放紅包獎勵
# $arg1 = 類型，money/item
# $arg2 = 金額 (如果類型爲item則是物品名）
# $arg3 = 物品數量
lucky_pack_give:
    command: /lucky_pack_give
    execute_mode: FROM_ANOTHER_COMMAND
    type: RUN_COMMAND
    runcmd:
    - $Script$%if%$arg1==money
    - $RUN_CONSOLE$essentials:eco give $player $arg2
    - $text$&a 恭喜您获得 &6$arg2 &7金币
    - $text$&7 - &6$arg2 &7金币
    - $Script$%if%$arg1==item
    - $text$&a 恭喜您获得 &b$arg3 &7个 &b$arg2
    - $RUN_CONSOLE$minecraft:give $player $arg2 $arg3
    - $text$&7 - &b$arg3 &7个 &b$arg2
    - $Script$%else%
    - $text$&c 无效的奖励类型！联络管理员以解决此问题
    permission-required: false
