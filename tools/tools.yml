# 可點擊訊息執行命令，且所有人可見的公告
# 範例： /run_broadcast msg ; tips ;/command
# 顯示： [公告] msg 。
# 滑鼠懸停顯示：tips，
# 點擊執行命令：/command。
run_broadcast:
  command: /run_broadcast
  # execute_mode: FROM_ANOTHER_COMMAND
  type: 
  - RAW_TEXT
  - BROADCAST_RAW_TEXT
  text:
  - "$RUN_COMMAND$$multiargs"
  register: true
  # permission-required: false
  regex_pattern : "^.*$"

raw_broadcast:
  command: /raw_broadcast
  # execute_mode: FROM_ANOTHER_COMMAND
  type: 
  - RAW_TEXT
  - BROADCAST_RAW_TEXT
  text:
  - "$multiargs"
  register: true
  # permission-required: false
  regex_pattern : "^.*$"
