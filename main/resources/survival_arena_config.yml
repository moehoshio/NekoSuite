# NekoSuite Survival Arena Configuration
# 生存競技場 - 遊戲配置

storage:
  data_dir: userdata

game:
  # 是否啟用此遊戲模式
  enabled: true
  # 波次之間的冷卻時間 (秒)
  wave_cooldown: 10
  # 最大波次數
  max_waves: 10
  # 擊殺基礎分數
  base_score: 10
  # 每波完成的額外分數乘數
  wave_score_multiplier: 5
  # 每波怪物生命值增加倍率
  health_multiplier: 1.2
  # 每波怪物傷害增加倍率
  damage_multiplier: 1.1
  # 怪物生成距離 (最小)
  spawn_radius: 10
  # 競技場半徑
  arena_radius: 20

# 波次配置
