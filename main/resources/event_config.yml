events:
    daily_login:
        name: "每日登錄獎勵"
        description: "每天登錄遊戲即可獲得獎勵"
        type: "daily_reward"
        enabled: true
        auto_claim: true
        limit_modes:
            count: 1
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            balance100:
                probability: 1
                commands:
                  - "essentials:eco give {player} 100"
            exp50:
                probability: 1
                commands:
                  - "minecraft:xp add {player} 50 points"

