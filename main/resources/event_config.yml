storage:
    type: "yaml"
    data_dir: "userdata"

events:
    daily_login:
        name: "每日登录奖励"
        description: "每天登录游戏即可获得奖励"
        enabled: true
        auto_claim: true
        limit_modes:
            count: 1
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            balance50:
                probability: 1
                commands:
                  - "essentials:eco give {player} 50"
            exp50:
                probability: 1
                commands:
                  - "minecraft:xp add {player} 50 points"

    sunday_special:
        name: "周日特别奖励"
        description: "每周日的特别奖励"
        enabled: true
        auto_claim: true
        limit_modes:
            count: 1
            time: "1w"
            refresh_at_time: "00:00"
            refresh_at_week: 7
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            balance100:
                probability: 1
                commands:
                  - "essentials:eco give {player} 100"
            exp200:
                probability: 1
                commands:
                  - "minecraft:xp add {player} 200 points"
            netherite:
                probability: 1
                amount: 1
                name: "minecraft:netherite_ingot"

    new_year_2026:
        name: "2026新年活动"
        description: "新年特别活动，仅在新年期间可用"
        enabled: true
        auto_claim: false
        limit_modes:
            count: 1
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2026-01-01T00:00:00Z"
            endDate: "2026-01-03T23:59:59Z"
        rewards:
            balance2026:
                probability: 1
                commands:
                  - "essentials:eco give {player} 2026"
            exp2026:
                probability: 1
                commands:
                  - "minecraft:xp add {player} 2026 points"
            golden_apple:
                probability: 1
                amount: 3
                name: "minecraft:enchanted_golden_apple"
                broadcast:
                    probability: 1
                    commands:
                        - "broadcast 恭喜 {player} 获得新年特别奖励！"

    monthly_reward:
        name: "月度奖励"
        description: "每月1号的特别奖励"
        enabled: true
        auto_claim: true
        limit_modes:
            count: 1
            time: "1m"
            refresh_at_time: "00:00"
            refresh_at_month: 1
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            balance500:
                probability: 1
                commands:
                  - "essentials:eco give {player} 500"
            exp500:
                probability: 1
                commands:
                  - "minecraft:xp add {player} 500 points"
            diamond_block:
                probability: 1
                amount: 1
                name: "minecraft:diamond_block"

    christmas_2025:
        name: "圣诞节限定"
        description: "平安夜到圣诞节的节庆奖励"
        enabled: true
        auto_claim: false
        limit_modes:
            count: 1
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2025-12-24T00:00:00Z"
            endDate: "2025-12-26T23:59:59Z"
        rewards:
            santa_pouch:
                probability: 1
                commands:
                  - "minecraft:give {player} minecraft:cookie 16"
                  - "minecraft:give {player} minecraft:snowball 32"
                festive_boost:
                    probability: 1
                    commands:
                        - "minecraft:xp add {player} 500 points"
                        - "broadcast {player} 的圣诞钟声响起，祝大家节日快乐！"

    neko_anniversary_3rd:
        name: "NekoServer 3周年庆"
        description: "庆祝服务器三周年的限定活动"
        enabled: false
        auto_claim: false
        limit_modes:
            count: 1
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2025-12-31T00:00:00Z"
            endDate: "2026-01-07T23:59:59Z"
        rewards:
            bal500:
                probability: 1
                commands:
                  - "essentials:eco give {player} 500"
            anniversary_tokens:
                probability: 1
                commands:
                  - "minecraft:give {player} minecraft:firework_rocket 8"
                  - "minecraft:give {player} minecraft:cake 1"
            xp_boost:
                probability: 1
                commands:
                  - "minecraft:xp add {player} 1500 points"
            shout_out:
                probability: 1
                commands:
                    - "broadcast 感谢 {player} 陪伴NekoServer三周年！"

    weekend_fun_run:
        name: "周末小游戏"
        description: "短时间的轻量活动，服务器人多就开"
        enabled: false
        auto_claim: false
        limit_modes:
            count: 2
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            speed_box:
                probability: 1
                commands:
                  - "minecraft:give {player} minecraft:potion{Potion:swiftness} 1"
                  - "minecraft:give {player} minecraft:golden_apple 2"

    fishing_frenzy:
        name: "钓鱼疯狂夜"
        description: "限定时间钓鱼奖励倍增"
        enabled: false
        auto_claim: false
        limit_modes:
            count: 3
            time: "1d"
            refresh_at_time: "18:00"
        duration:
            startDate: "2025-01-01T00:00:00Z"
            endDate: "2099-12-31T23:59:59Z"
        rewards:
            fisher_pack:
                probability: 1
                commands:
                  - "minecraft:give {player} minecraft:enchanted_book{StoredEnchantments:[{id:luck_of_the_sea,lvl:3s}]} 1"
                  - "minecraft:xp add {player} 300 points"

    valentines_day:
        name: "情人节预备"
        description: "情人节活动预留，未开放"
        enabled: false
        auto_claim: false
        limit_modes:
            count: 1
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2026-02-14T00:00:00Z"
            endDate: "2026-02-14T23:59:59Z"
        rewards:
            heart_box:
                probability: 1
                commands:
                  - "minecraft:give {player} minecraft:red_dye 8"
                  - "minecraft:give {player} minecraft:pink_dye 8"

    lunar_new_year:
        name: "农历新年预备"
        description: "新春红包与烟火，未开放"
        enabled: false
        auto_claim: false
        limit_modes:
            count: 2
            time: "1d"
            refresh_at_time: "00:00"
        duration:
            startDate: "2026-01-27T00:00:00Z"
            endDate: "2026-02-03T23:59:59Z"
        rewards:
            red_packet:
                probability: 1
                commands:
                  - "essentials:eco give {player} 888"
                  - "minecraft:give {player} minecraft:firework_star 4"

    mid_autumn:
        name: "中秋预备"
        description: "月饼与赏月，未开放"
        type: "holiday"
        enabled: false
        auto_claim: false
        duration:
            startDate: "2026-09-15T00:00:00Z"
            endDate: "2026-09-17T23:59:59Z"
        rewards:
            moon_box:
                probability: 1
                commands:
                  - "minecraft:give {player} minecraft:cookie 12"

    halloween:
        name: "万圣节预备"
        description: "Trick or Treat，未开放"
        type: "holiday"
        enabled: false
        auto_claim: false
        duration:
            startDate: "2026-10-30T00:00:00Z"
            endDate: "2026-11-01T23:59:59Z"
        rewards:
            spooky_box:
                probability: 1
                commands:
                  - "minecraft:give {player} minecraft:carved_pumpkin 2"
                  - "minecraft:give {player} minecraft:candle 8"

