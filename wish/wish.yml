        - $text$ &7[ &o初心未改，步步皆光 &7]
        - $text$
        - $text$ &7可能的&2奖励 &7x (&d数量&7) (&9概率&7)
        - $text$
        - "$rawtext$ &7铁锭x5(25)   金锭x5(18)   钻石x2(15)<and>   &7净水袋(12);&7装满干净水的袋子， 饮用以解渴<newline>&7水袋可重复使用"
        - $text$
        - $text$ &7经验x50(20)   P点x5(12)   &c力量Ⅲ&7x180s(&55&7)
        - $text$
        - "$rawtext$ &9下界合金碎片&7(&55&7) <and>   &5召回核心&7(2);&7用于施法&5召回法术 &7（需要法杖）<newline><newline> &5召回法术：<newline> &7施法吟唱一段时间后，回到设定的召回点，无视维度与距离<newline> &5设定召回点&7：手持召回法核，按住Shift并右键重生物品（如床，重生锚）即可设定召回位置"
        - $text$
        - "$rawtext$ &e麒麟霸炎铠&7(&d0.246&7);&e麒麟霸炎鎧<newline><newline>&o&c麒麟踏炎 鎧耀霸世<newline><newline>&c火焰保护X<newline>&4荆棘5<newline>&7耐久3"

        # GlimmeringPrayer
        - $Script$%elseif%$arg1==GlimmeringPrayer
        - $text$
