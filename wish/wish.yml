    permission-required: false


# =========================
# ======== 祈愿回调 ========
# =========================


# 微光之愿回调，参数：
# arg1 : 费用
# arg2 : 祈愿次数
# arg3 - $arg7 祈愿得到的物品
handle_wish_GlimmeringPrayer:
    command: /handle_wish_GlimmeringPrayer
    # execute_mode: FROM_ANOTHER_COMMAND
    type:
        - RUN_COMMAND
    runcmd:
        - $text$
        # cost
        - $RUN_CONSOLE$essentials:eco take $player $arg1
        - $Script$%if%$arg1==0
        - $text$&7 - 本次祈愿已使用 &e曦光纸签&7 抵扣

        - $Script$%if%$arg1!=0
        - $text$&7 - 本次祈愿消耗 &6$arg1&7 金币兑换祈愿券

        # give items
        - $Script$%if%$arg2==1
        - /give_wish_GlimmeringPrayer $arg3
        - $Script$%if%$arg2==5
        - $text$&7 - 微光流转， 愿力正在积累...
        - $delay$/give_wish_GlimmeringPrayer $arg3
        - $delay$/give_wish_GlimmeringPrayer $arg4
        - $delay$/give_wish_GlimmeringPrayer $arg5
        - $delay$/give_wish_GlimmeringPrayer $arg6
        - $delay$/give_wish_GlimmeringPrayer $arg7

        - $Script$%else$
        - $text$&c [错误] &7祈愿次数无效哟~ 请联系管理员
    delaytimer: 1
    delaytimer_format: TICKS
    permission-required: false

