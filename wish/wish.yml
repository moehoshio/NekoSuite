 - /get_wish_value_save normal
 - $delay$
 - $text$
 - "$text$  &b&l常驻池&7(normal)   &7(许愿值:$PlayerData%wish_value%)"
 - $text$ &2奖励 &7* (&d数量&7/&d时间&7) (&9概率&7)   没有数量默认&d1  &7*&dx&7代表永久
 - $text$
 - $text$ &7铁锭*5(20), 金锭*3(16), 钻石*1(10), &9下界合金碎片&7(&55&7)
 - $text$ &7经验*20(20), 经验*100(10) P点*5(10) &c力量Ⅲ&7*180s(&55&7) &9雨云粒子&7*&dx&7(&51&7) 
 - "$rawtext$ &e麒麟霸炎铠&7(&d0.5&7);&e麒麟霸炎铠<newline>&c火焰保护X<newline>&4荆棘5<newline>&7耐久3"
 - $text$ 
 - $text$ &7许愿花费30金币 十连九折, 许愿值满300 必出金色物品
