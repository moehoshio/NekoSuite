# wish 祈愿系统
# 逻辑概述： 键入入口命令后，开始分发处理费用。 如果不需要收费或已完成，则透过 /go_wish 请求服务端。
# 由服务端完成 奖励抽取与次数记录。 完成后，回到游戏的祈愿回调 如 /run_wish_normal
# 回调开始处理和发放奖励，分发到 give命令， 如 give_wish_normal 发放最终奖励。

# 安全性提醒： 除入口命令，其余所有命令均应有模块限制，如必须来源于其他命令 `FROM_ANOTHER_COMMAND`，以免玩家可以直接略过收费或次數限制。
# 插件版本：MYCommand 5.7

# 祈愿的错误消息
err_text_wish:
  command: /err_text_wish
  type:
  - RUN_COMMAND
  runcmd:
  - $Script$%if%$arg1==invalid_user_name
  - $text$&c 无效的用户名!
  - $Script$%elseif%$arg1==invalid_wish_type
  - $text$&c 无效的祈愿类型!
  - $Script$%elseif%$arg1==invalid_wish_value
  - $text$&c 无效的祈愿次数!&7, 输入 1 or 10 进行单次或十次祈愿
  - $Script$%elseif%$arg1==invalid_action
  - $text$&c 无效操作!
  - $Script$%elseif%$arg1==operation_frequent
  - $text$&c 操作频繁!
  - $Script$%elseif%$arg1==operation_frequent_daily
  - $text$&c 今天已经祈愿过了哦, 明天再来吧~
  - $Script$%else$
  - $text$&c 未知错误!
  permission-required: false 


# 查詢祈願次數並将祈愿次数保存到变数。参数：
# $arg1 : 查询的卡池
get_wish_value_for_save:
 command: /get_wish_value_save
 execute_mode: FROM_ANOTHER_COMMAND 
 type: CALL_URL
 url: http://neko.moe/wish/index.php?action=query&user=$player&type=$arg1
 get_output : true
 save_output_as : wish_value
 permission-required: false 
 

# 执行祈愿的路由入口，应当在收取费用后才执行。参数：
# $arg1 : 祈愿的卡池
# $arg2 : 祈愿次数
# 理论上每日祈愿不应由它处理? 好吧，它能够请求每日祈愿了。
go_wish:
 command: /go_wish
 execute_mode: FROM_ANOTHER_COMMAND 
 type: CALL_URL
 url: http://neko.moe/wish/index.php?action=wish&user=$player&type=$arg1&wish=$arg2
 get_output : true
 get_run_command: $output
 permission-required: false 



# 普通祈愿，收取单次抽奖费用，只有收取成功才执行
go_wish_normal_cost_1:
 command: /go_wish_normal_cost_1
 execute_mode: FROM_ANOTHER_COMMAND  
 type:
 - RUN_COMMAND
 runcmd:
 - /go_wish normal 1
 cost: 30
 permission-required: false 

# 普通祈愿，收取十次抽奖费用，只有收取成功才执行
go_wish_normal_cost_10:
 command: /go_wish_normal_cost_10
 execute_mode: FROM_ANOTHER_COMMAND  
 type:
 - RUN_COMMAND
 runcmd:
 - /go_wish normal 10
 cost: 270
 permission-required: false 

# 情人节祈愿，单次
go_wish_valentine_cost_1:
 command: /go_wish_valentine_cost_1
 execute_mode: FROM_ANOTHER_COMMAND  
 type:
 - RUN_COMMAND
 runcmd:
 - /go_wish valentine 1
 cost: 50
 permission-required: false 

# 情人节祈愿，十次
go_wish_valentine_cost_10:
 command: /go_wish_valentine_cost_10
 execute_mode: FROM_ANOTHER_COMMAND  
 type:
 - RUN_COMMAND
 runcmd:
 - /go_wish valentine 10
 cost: 450
 permission-required: false 


# 分发处理费用，并检查祈愿次数是否正确
# 不在wish直接if分发则是为了/wish的简洁性
go_wish_normal:
 command: /go_wish_normal
 type:
 - RUN_COMMAND
 runcmd:
 - $Script$%if%$arg1==1
 - /go_wish_normal_cost_1
 - $Script$%elseif%$arg1==10
 - /go_wish_normal_cost_10
 - $Script$%else%
 - $text$&c 错误的祈愿次数!
 permission-required: false 
 cooldown: 1

go_wish_valentine:
 command: /go_wish_valentine
 type:
 - RUN_COMMAND
 runcmd:
 - $Script$%if%$arg1==1
 - /go_wish_valentine_cost_1
 - $Script$%elseif%$arg1==10
 - /go_wish_valentine_cost_10
 - $Script$%else%
 - $text$&c 错误的祈愿次数!
 permission-required: false 
 cooldown: 1


# 祈愿
wish:
 command: /wish
 type:
 - RUN_COMMAND
 runcmd:
#  进行抽奖
 - $Script$%if%$arg1==daily
 - /go_wish daily 1
 - $Script$%if%$arg1==normal
 - /go_wish_normal $arg2
 - $Script$%if%$arg1==valentine
 - /go_wish_valentine $arg2

# 查询卡池
 - $Script$%if%$arg1==infonormal
 - /wish_info_normal
 - $Script$%if%$arg1==infodaily
 - /wish_info_daily
 - $Script$%if%$arg1==infovalentine
 - /wish_info_valentine

# 默认信息
 - $Script$%else%
 - $text$ 
 - $text$ &e&l祈愿
 - $rawtext$ &71.&c&o daily&7(每日祈愿);&5daily 每日祈愿;/wish info daily <and> &72.&b&o normal&7(普通祈愿);&bnormal &7普通祈愿;/wish info normal <and>  &73.&d&o valentine&7(情人节祈愿);&dvalentine &7情人节祈愿;/wish info valentine
 - "$rawtext$ &7点击或输入/wish info(信息) (祈愿池)  了解详情;&7如: &b/wish info normal &7了解常驻池详情;/wish info normal"
 - "$rawtext$ &7祈愿方式: /wish (祈愿池) (祈愿次数);&7如:&b/wish normal 10 &7常驻池祈愿10次;/wish normal 10"
 register: true 
 permission-required: false  
 tab_completer:
  1:
  - info
  - normal
  - daily
  - valentine
  2:
  # info key
  - normal<pos_1=info>
  - daily<pos_1=info>
  - valentine<pos_1=info>
  # wish value
  - 1<pos_1=normal>
  - 10<pos_1=normal>
  - 1<pos_1=valentine>
  - 10<pos_1=valentine>  


# 查询普通池，祈愿值与卡池资讯
wish_info_normal:
