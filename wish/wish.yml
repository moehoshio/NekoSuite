# 星途 祈愿，奖励发放
#  - $arg1 : 物品id
give_wish_StarPath:
    command: /give_wish_StarPath
    # execute_mode: FROM_ANOTHER_COMMAND
    type:
        - RUN_COMMAND
    runcmd:
        # normal rewards
        - $Script$%if%$arg1==iron_ingot5
        - $RUN_CONSOLE$minecraft:give $player iron_ingot 5
        - "/show_wish_StarPath_message normal &7铁锭&7x5"

        - $Script$%if%$arg1==gold_ingot5
        - $RUN_CONSOLE$minecraft:give $player gold_ingot 5
        - "/show_wish_StarPath_message normal &e金锭&7x5"

        - $Script$%if%$arg1==diamond2
        - $RUN_CONSOLE$minecraft:give $player diamond 2
        - "/show_wish_StarPath_message normal &b钻石&7x2"

        - $Script$%if%$arg1==exp50
        - $RUN_CONSOLE$essentials:xp give $player 50
        - "/show_wish_StarPath_message normal &7经验x50"

        - $Script$%if%$arg1==purified_water_canteen
        - $RUN_CONSOLE$minecraft:give $player toughasnails:purified_water_canteen 1
        - "/show_wish_StarPath_message normal &7净水袋;&7装满干净水的袋子，饮用以解渴<newline>&7水袋可重复使用"

        - $Script$%if%$arg1==p_point5
        - $RUN_CONSOLE$minecraft:give $player touhou_little_maid:power_point 5
        - "/show_wish_StarPath_message normal &7p点x5;&4P点&7，用于女仆相关，举行仪式等需要"

        # rare rewards

        - $Script$%if%$arg1==netherite_scrap
        - $RUN_CONSOLE$minecraft:give $player minecraft:netherite_scrap 1
        - "/show_wish_StarPath_message rare &9下界合金碎片x1"

        - $Script$%if%$arg1==potion_power
        - $RUN_CONSOLE$minecraft:give $player minecraft:potion{CustomPotionEffects:[{Id:5,Duration:3600,Amplifier:2}],display:{Name:"{\"text\":\"力量药水\"}"}} 1
        - "/show_wish_StarPath_message rare &6力量药水Ⅲ;&6力量药水Ⅲ&7，效果180s"

        - $Script$%if%$arg1==goety:recallfocus
        - $RUN_CONSOLE$minecraft:give $player goety:recallfocus 1
        - "/show_wish_StarPath_message rare &5召回核心;&7用于施法&5召回法术&7（需要法杖）<newline><newline>&5召回法术：<newline>&7施法吟唱一段时间后，回到设定的召回点，无视维度与距离<newline>&5设定召回点&7：手持召回法核，按住Shift并右键重生物品（如床，重生锚）即可设定召回位置"

        # show guarantee message
        - $Script$%if%$arg1==KirinOverlordBlazingArmor_guarantee
        - /show_wish_StarPath_message_guarantee

        - $Script$%if%$arg1==KirinOverlordBlazingArmor_guarantee<or>$arg1==KirinOverlordBlazingArmor
        - /artifact_rewards KirinOverlordBlazingArmor
        - $text$
        - $text$&e✦ &7命运赐予启程者 &e✦
        - "$rawtext$&7 - 星辰指引你的旅途， 命运将 [
            <and>&c🔥 $hex%#F08080%麒麟霸炎铠;&6麒麟霸炎铠<newline><newline>&o&c麒麟踏炎 鎧耀霸世<newline><newline>&c火焰保护X<newline>&4荆棘V<newline>&7耐久III<newline><newline>&7装备时 +4 最大生命值
            <and> &7] 赐予你"
        - $text$
        - "$RUN_CONSOLE$run_broadcast
            $random_color[&e命运赐予启程者$random_color]&r &7玩家 &e$player &7在踏上命运之路之时，从 <and>
            &7[&e星途&7];&7/wish query &eStarPath;/wish query StarPath<and>
            &7中， 获得了命运赠予的 <and>
            &7[ &c🔥&6麒麟霸炎铠 &7];&6麒麟霸炎铠<newline><newline>&o&c麒麟踏炎 鎧耀霸世<newline><newline>&c火焰保护X<newline>&4荆棘V<newline>&7耐久III<newline><newline>&7装备时 +4 最大生命值<and>
            &7 ！ 星海因此泛起绚烂波纹"

        - $Script$%else%
        - $text$&c [错误] &7奖励ID &6$arg1 &7无效哟~ 请联系管理员
    permission-required: false

