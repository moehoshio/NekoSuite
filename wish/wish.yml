# wish 祈愿系统

# 安全性提醒： 除入口命令，其余所有命令均应有模块限制，如必须来源于其他命令 `FROM_ANOTHER_COMMAND`，以免玩家可以直接略过收费或次數限制。
# 插件版本：MYCommand 5.7


# 执行祈愿入口，参数：
# $arg1 : 祈愿的卡池
# $arg2 : 祈愿次数
go_wish:
    command: /go_wish
    execute_mode: FROM_ANOTHER_COMMAND
    type: CALL_URL
    url: http://localhost:8080/wish/?action=wish&user=$player&type=$arg1&value=$arg2&bal=$money
    get_output: true
    get_run_command: $output
    permission-required: false
    cooldown: 1

# 查詢祈愿，参数：
# $arg1 : 祈愿类型
# $arg2 : 查詢模式， gui / text
go_wish_query:
    command: /go_wish_query
    execute_mode: FROM_ANOTHER_COMMAND
    type: CALL_URL
    url: http://localhost:8080/wish/?action=query&user=$player&type=$arg1&mode=$arg2
    get_output: true
    get_run_command: $output
    permission-required: false
    cooldown: 1

# 祈愿主命令
wish:
    command: /wish
    type:
        - RUN_COMMAND
    runcmd:
        #  進行祈願
        - $Script$%if%$arg1==GlimmeringPrayer
        - /go_wish GlimmeringPrayer 1
        - $Script$%if%$arg1==StarPath
        - /go_wish StarPath $arg2
        - $Script$%if%$arg1==OathOfTheRedRose
        - /go_wish OathOfTheRedRose $arg2
        - $Script$%if%$arg1==StarryMirage
        - /go_wish StarryMirage $arg2

        # 查詢資訊
        - $Script$%if%$arg1==query<and>$arg2==StarPath
        - /go_wish_query StarPath text
        - $Script$%if%$arg1==query<and>$arg2==GlimmeringPrayer
        - /go_wish_query GlimmeringPrayer text
        - $Script$%if%$arg1==query<and>$arg2==OathOfTheRedRose
        - /go_wish_query OathOfTheRedRose text
        - $Script$%if%$arg1==query<and>$arg2==StarryMirage
        - /go_wish_query StarryMirage text
        # open GUI
        - $Script$%if%$arg1==gui
        - /wish_gui
        - $Script$%if%$arg1==help
        - $text$
        - $text$ &e&l祈愿
        - "$rawtext$ &71.&c&o GlimmeringPrayer&7(微光之愿);&5GlimmeringPrayer 微光之愿;/wish query GlimmeringPrayer <and> &72.&e&o StarPath&7(星途);&bStarPath &7星途;/wish query StarPath <and>  &73.&b&o StarryMirage&7(星光如梦);&bStarryMirage &7星光如梦祈愿;/wish query StarryMirage " # <and> &74.&d&o OathOfTheRedRose&7(红玫的誓约);&dOathOfTheRedRose &7红玫的誓约祈愿;/wish query OathOfTheRedRose
        - "$rawtext$ &7点击或输入： /wish query(查询) <祈愿>  了解祈愿详情;&7如: &b/wish query StarPath &7了解星途详情;/wish query StarPath"
        - "$rawtext$ &7祈愿方式： /wish <祈愿池> <祈愿次数>;&7如:&b/wish StarPath 10 &7星途祈愿10次;/wish StarPath 10"
        - "$rawtext$ &7打开祈愿菜单: &d/wish;&7打开菜单;/wish"
        # 默认打開 GUI
        - $Script$%else%
        - /wish_gui

    register: true
    permission-required: false
    tab_completer:
        1:
            - query
            - StarPath
            - GlimmeringPrayer
            - StarryMirage
            # - OathOfTheRedRose
            - gui
            - help
        2:
            - 打开祈愿菜单<pos_1=gui>
            - 显示帮助信息<pos_1=help>

            # query key
            - StarPath<pos_1=query>
            - GlimmeringPrayer<pos_1=query>
            - StarryMirage<pos_1=query>
            # - OathOfTheRedRose<pos_1=query>
            - 查询卡池<pos_1=query>

            # wish value
            - 进行微光之愿<pos_1=GlimmeringPrayer>

            - 1<pos_1=StarPath>
            - 5<pos_1=StarPath>
            - 进行星途祈愿<pos_1=StarPath>

            - 1<pos_1=StarryMirage>
            - 5<pos_1=StarryMirage>
            - 进行星光如梦祈愿<pos_1=StarryMirage>

            # - 1<pos_1=OathOfTheRedRose>
            # - 5<pos_1=OathOfTheRedRose>
            # - 进行红玫的誓约祈愿<pos_1=OathOfTheRedRose>

# 伙伴卡池： 女仆相关
# 海洋卡池： 深海暴君
# 星光如梦： 星/空，天语轻行，碧波云泉剑，星风轻霜
# 红玫瑰誓约： 情人节，无双赤羽弓
# 星途： 常驻，星空之旅，麒麟霸炎铠
