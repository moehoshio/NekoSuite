 - $Script$%if%$arg1==iron_ingot5
 - $RUN_CONSOLE$give $player ironingot 5
 - $text$&7 许愿获得了 铁锭*5
 - $Script$%if%$arg1==gold_ingot3
 - $RUN_CONSOLE$give $player goldingot 3
 - $text$&7 许愿获得了 金锭*3
 - $Script$%if%$arg1==diamond
 - $RUN_CONSOLE$give $player diamond 1
 - $text$&7 许愿获得了 钻石*1
 - $Script$%if%$arg1==netherite_scrap
 - $RUN_CONSOLE$minecraft:give $player minecraft:netherite_scrap 1
 - $text$&7 许愿获得了 下届合金碎片*1 
 - $Script$%if%$arg1==exp20
 - $RUN_CONSOLE$essentials:xp give $player 20
 - $text$&7 许愿获得了 20经验
 - $Script$%if%$arg1==exp100
 - $RUN_CONSOLE$essentials:xp give $player 100
 - $text$&7 许愿获得了 100经验 
 - $Script$%if%$arg1==rain_clouds
 - $RUN_CONSOLE$manuaddp $player neko.li.01
 - $text$&7 许愿获得了 雨云粒子效果 (透过/pp gui打开使用)
 - $Script$%if%$arg1==potion_power
 - $RUN_CONSOLE$minecraft:give $player minecraft:potion{CustomPotionEffects:[{Id:5,Duration:3600,Amplifier:2}],display:{Name:"{\"text\":\"力量药水\"}"}} 1
 - $text$&7 许愿获得了 力量Ⅲ 药水
 - $Script$%if%$arg1==p_point5
 - $RUN_CONSOLE$minecraft:give $player touhou_little_maid:power_point 5
 - $text$&7 许愿获得了 p点 *5
 - $Script$%if%$arg1==KirinOverlordBlazingArmor_guarantee
 - $text$ &7许愿已满&d300&7次 必得&6橙色&7物品
 - $Script$%if%$arg1==KirinOverlordBlazingArmor_guarantee<or>$arg1==KirinOverlordBlazingArmor
 - $RUN_CONSOLE$minecraft:give $player minecraft:golden_chestplate{display:{Name:'{"color":"#F08080","text":"麒麟霸炎铠"}',Lore:['"麒麟踏炎，鎧耀霸世"']},Enchantments:[{id:"minecraft:fire_protection",lvl:10},{id:"minecraft:thorns",lvl:5},{id:"minecraft:unbreaking",lvl:3}]} 1
 - $text$&7 恭喜您许愿获得了 &c 麒麟霸炎铠&7!
 - $RUN_CONSOLE$broadcast 恭喜玩家 &e $player &a 获得 &c 麒麟霸炎铠 &a!
 - $Script$%else%
 - $text$&c 无效的发放id! 这应该是个错误?
 permission-required: false  


