        - $text$
        - $text$ &7[ &o一縷微光穿星夜，輕聲禱語寄心願 &7]
        - $text$
        - $text$ &7可能的&2奖励 &7x (&d数量&7) (&9概率&7)
        - $text$
        - $text$ &7金币x5(25)   金币x10(20)   金币x30(10)   金币x50(5)   金币x100(2)
        - $text$ &6金币x360&7(0.5)   &5金币x1,000&7(0.2)   &6金币x5000&7(0.1)
        - $text$ &7经验x20(20)   &7经验x100(10)   &7随机药水效果x180s(20)   P点x5(10)
        - $text$
        - $rawtext$ &e金币x10,000&7(&60.01&7)<and>   &e随机神装&7(&b0.01&7);&7神装列表:<newline>&6无双赤羽弓<newline>&b碧波云泉剑<newline>&4麒麟霸炎铠
        - $text$
        - $text$ &7每日曦光赠送恩赐，可进行一次祈愿

        # 默認
        - $Script$%else%
