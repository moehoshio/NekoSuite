# 祈愿的错误消息
wish_error_text:
    command: /wish_error_text
    type:
        - RUN_COMMAND
    runcmd:
        - $Script$%elseif%$arg1==invalid_action
        - $text$&c [错误] &7无效操作，请联系管理员~
        - $Script$%if%$arg1==invalid_user_name
        - $text$&c [错误] &7无效用户名，请联系管理员~
        - $Script$%elseif%$arg1==invalid_wish_type
        - $text$&c [错误] &7无效祈愿类型，检查一下输入吧~
        - $Script$%elseif%$arg1==invalid_wish_count
        - $text$&c [错误] &7无效祈愿次数，可能是超过最大次数啦~
        - $Script$%elseif%$arg1==invalid_wish_value
        - $text$&c [错误] &7无效祈愿次数，检查一下输入吧~
        - $Script$%elseif%$arg1==invalid_balance
        - $text$&c [错误] &7无效余额，请联系管理员~
        - $Script$%elseif%$arg1==invalid_ticket_type
        - $text$&c [错误] &7无效祈愿券类型，请联系管理员~
        - $Script$%elseif%$arg1==invalid_amount
        - $text$&c [错误] &7无效的数量，请检查输入~

        - $Script$%elseif%$arg1==insufficient_balance
        - $text$&c [错误] &7余额不足哟~
        - $Script$%elseif%$arg1==insufficient_tickets
        - $text$&c [错误] &7祈愿券数量不足喔~
        
        - $Script$%elseif%$arg1==ticket_add_failed
        - $text$&c [错误] &7添加祈愿券失败，请联系管理员~
        - $Script$%elseif%$arg1==ticket_remove_failed
        - $text$&c [错误] &7移除祈愿券失败，请联系管理员~
        - $Script$%elseif%$arg1==ticket_query_failed
        - $text$&c [错误] &7查询祈愿券失败，请联系管理员~

        - $Script$%elseif%$arg1==limit_mode_exceeded
        - $text$&c [错误] &7超出祈愿次数限制咯~ （每日或周期次数限制）

        - $Script$%elseif%$arg1==wish_pool_expired
        - $text$&c [错误] &7祈愿池尚未开始或已结束咯~

        - $Script$%elseif%$arg1==operation_frequent
        - $text$&c [错误] &7操作太快了喔~ 请稍后再试
        - $Script$%elseif%$arg1==operation_frequent_daily
        - $text$&c [错误] &7今天已经祈愿过啦~ 明天再来吧

        - $Script$%elseif%$arg1==unknown_ticket_type
        - $text$&c [错误] &7未知的祈愿券类型，请联系管理员~

        - $Script$%else%
