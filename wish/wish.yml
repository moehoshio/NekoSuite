        - "$rawtext$ &e星之护符&7(&91&7);&e星之护符<newline>&5当佩戴者生命小于最大值一定比例时，将获得凋零铠甲<newline><newline>&7凋零铠甲：免疫弹射物伤害，反弹箭矢<and>   &b星风轻霜&7(&e0.246&7);&3星風輕霜盔<newline>&b星風為翼 霜影隨行<newline> <newline>&9投射物保护X<newline>&9保护V<newline>&7耐久III<newline> <newline>&7装备时 +0.7 攻击速度"
        - $text$
        - "$rawtext$ &d天语轻行&7(&e0.246&7);&d天语轻行靴<newline>&b隨風而起 踏雲尋跡<newline> <newline>&9保护V<newline>&9轻盈V<newline>&5深海漫游V<newline>&b冰霜行者II<newline> <newline>&7穿戴时 +12% 移速 <and>   <and> &b碧波云泉剑&7(&e0.246&7);&b碧波雲泉劍<newline>&5劍光映碧波 出鞘起雲泉<newline> <newline>&9锋利X<newline>&3击退V<newline>&7耐久III<newline> <newline>&7快如泉影 +0.8 攻击速度"

        # OathOfTheRedRose
        - $Script$%elseif%$arg1==OathOfTheRedRose
        - $text$
        - "$text$ &d&l红玫的誓约&7(Oath Of The Red Rose)  &7(命运刻痕:$arg2/200)  &7(红誓之符:$arg3)"
        - $text$
        - $text$ &7[ &o荊棘路上， 唯愛不渝 &7]
        - $text$
        - $text$ &7可能的&2奖励 &7x (&d数量&7) (&9概率&7)
        - $text$
        - $text$ &7海晶沙砾x7(20)   石英x5(10)   鲜花饼x3(10)   &d附魔金苹果&7(&95&7)
        - $text$ &7玫瑰x3(20)   石英x10(10)   &5粉樱花树苗x3&7(&95&7)   &5紫水晶风铃&7(&93&7)
        - $text$
        - "$rawtext$ &d生命恢复Ⅱ&7x180s(&93&7)<and>   &6无双赤羽弓&7(&e0.246&7);&6无双赤羽弓<newline> <newline>&5赤羽之矢，破空無雙<newline>&e力量X<newline>&2经验修补<newline>&c火矢<newline>&5无限"

